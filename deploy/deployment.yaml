apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .WebHookName }}
    labels:
        app: {{ .WebHookName }}
spec:
    replicas: 1
    selector:
        matchLabels:
            app: {{ .WebHookName }}
    template:
        metadata:
            labels:
                app: {{ .WebHookName }}
        spec:
            containers:
                - name: {{ .WebHookName }}
                  image: harshanarayana/go-webhook:latest
                  ports:
                      - containerPort: 6543
                  imagePullPolicy: IfNotPresent
